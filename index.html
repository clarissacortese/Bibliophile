<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliophile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imgs/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img id="logo" src="imgs/logo.png" className="d-block mx-auto mb-4"/>
        <h1 class="display-5 fw-bold"><em>Bibliophile</em></h1>
        <br>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4"><em>Noun: a person who loves books.</em></p>
          <p class="mb-4">Bibliophile is a simple app that allows you to search for books and authors by literary genre.
            Type in the box below the genre you are looking for, click "search", and be ready to dive into new worlds for you to explore!</p>
            <br>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div class="input-group mb-3">
                <input id="genre" type="text" class="form-control" placeholder="Write here the genre you are looking for!" aria-label="Write here the literary genre you are looking for!" aria-describedby="button-addon2" required>
                <button id="search" class="btn" type="button" id="button-addon2">SEARCH</button>
              </div>
          </div>
          <br>
          <div id="loader" class="hide_spin"></div>
          <p id="instructions"></p>
          <br>
          <div class="container-md">
            <table id="table" class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
              </tr>
              </thead>
              <tbody id="risultati">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
